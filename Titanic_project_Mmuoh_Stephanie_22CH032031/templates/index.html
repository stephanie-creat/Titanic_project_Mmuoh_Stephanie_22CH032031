<!doctype html>
<html>
  <head>
    <title>Titanic Survival Prediction</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h2>Titanic Survival Prediction</h2>

    <form method="POST">
      <label>Pclass (1,2,3):</label>
      <input type="number" name="pclass" required /><br /><br />

      <label>Sex:</label>
      <select name="sex">
        <option value="0">Male</option>
        <option value="1">Female</option></select
      ><br /><br />

      <label>Age:</label>
      <input type="number" step="0.1" name="age" required /><br /><br />

      <label>Fare:</label>
      <input type="number" step="0.1" name="fare" required /><br /><br />

      <label>Embarked:</label>
      <select name="embarked">
        <option value="0">S</option>
        <option value="1">C</option>
        <option value="2">Q</option></select
      ><br /><br />

      <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction }}</h3>
  </body>
</html>
